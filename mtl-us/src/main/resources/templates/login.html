<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" href="images/ico1.png" type="image/x-icon">
    <style>
        .denlu:hover {
            background: #f89617;
        }

        .denlu {
            margin-right: 35px;
            float: right;
            text-align: center;
            display: block;
            border: 1px solid #fdab2a;
            height: 70%;
            width: 80%;
            color: whitesmoke;
            background-color: #fdab2a;
            text-decoration: none;
            font-size: 20px
        }

        .to {
            color: grey;
        }

        .to:hover {
            color: #fdab2a;
        }

    </style>
</head>
<body style="margin: 0 auto">

<div style="width: 1000px;height:120px;margin: 0 auto;">
    <div>
        <div style="height:100px;padding-top: 20px;float: left">
            <a href="" style="text-decoration:none;height: 60px;width: 240px;padding-top: 30px">
                <img src="images/new_images/logo.png" style="height:60px;width: 240px">
            </a>
        </div>
        <span style="font-size: 28px;height:60px;width:auto;text-align: center;float: left;padding-top: 32px">&nbsp;&nbsp;&nbsp;欢迎登录</span>
    </div>
</div>


<div style="width: 100%;height:525px;background-color: #fdab2a; ">
    <div style="width: 1000px;margin: 0 auto;height:100%;">

        <img style="height: 475px;width:500px" src="images/loginback.png">


        <table style="float: right;margin-top:10px;margin-right: 30px;background-color:white;width: 350px;height: 80%;border: #f58535 1px solid;">
            <form id="myform" action="user/login" method="post">
                <tr>
                    <th colspan="2" style="height: 25%;text-align: center">
                        <span style="font-size: 30px;color:#fdab2a  ">账户登录</span>
                        <hr style="color: #03cbcd">
                    </th>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="color: red" th:text="${tips}"></td>
                </tr>
                <tr style="height: 15%;">
                    <td style="text-align: right">用户名:</td>
                    <td style="text-align: left"><input style="height: 30px" size="25" id="username" type="text"
                                                        required name="userName"
                                                        value="zhangsan1" tabindex="1" placeholder="用户名"></td>
                </tr>
                <tr style="height: 15%;">
                    <td style="text-align: right">密码:</td>
                    <td style="text-align: left">
                        <input style="height: 30px" size="25" id="password" type="password" required name="userPwd"
                               tabindex="2" value="123456" placeholder="密码">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;"><a
                            style="margin-right: 28px;font-size: 14px;text-decoration: none;" href=""
                            class="to">忘记密码</a></td>
                </tr>
                <tr style="height: 13%;">
                    <td colspan="2">
                        <input class="denlu" type="submit" style="padding-top: 2px" value="登录"/>
                    </td>
                </tr>
                <tr style="height: 20%;">
                    <td colspan="2" style="text-align: right">
                        <hr>
                        <a style="margin-right: 28px;font-size: 16px;width: 100%;text-decoration: none;"
                           href="members/register.html" class="to">立即注册</a></td>
                </tr>
            </form>
        </table>

    </div>
</div>

<hr>
<div style="text-align: center;height:40px;padding-top: 25px;"><span>Copyright © 2022  陈伏伽 版权所有</span></div>
</body>
</html>
