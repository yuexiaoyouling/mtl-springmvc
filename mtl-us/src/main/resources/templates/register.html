            background: #f89617;
        }

        .denlu {
            line-height: 39px;
            margin: 0 auto;;
            text-align: center;
            display: block;
            border: 1px solid #fdab2a;
            height: 39px;
            width: 400px;
            color: whitesmoke;
            background-color: #fdab2a;
            text-decoration: none;
            font-size: 20px
        }

            text-decoration: none;
            color: grey;
        }

        .to:hover {
            color: #fdab2a;
        }

<body style="margin: 0 auto">
<div style="width: 1000px;height:120px;margin: 0 auto;">
    <div>
        <div style="height:100px;padding-top: 20px;float: left">
            <a href="" style="text-decoration:none;height: 60px;width: 240px;padding-top: 30px">
                <img src="images/new_images/logo.png" style="height:60px;width: 240px">
            </a>
        </div>
        <span style="font-size: 28px;height:60px;width:auto;text-align: center;float: left;padding-top: 32px">&nbsp;&nbsp;&nbsp;欢迎注册</span>
        <div style="float: right;margin-top: 60px;margin-right: 10px">
            <span>已有账号?</span>
            <a href="login.html" class="to">请登录</a>
        </div>
    </div>
</div>
<hr>
<form id="myform" action="aa" method="post">
    <div style="margin: 0 auto">
        <div style="height: 80px;">
            <div style="margin: 80px auto 0;width: 400px;text-align: center"><span
                    style=";font-size: 30px;color:#fdab2a;font-weight: bold">账户注册</span></div>
        </div>

        <div style="height: 40px;border-collapse: collapse">
            <div style="margin: 0 auto;height: 100%;width: 400px;text-align: center"><label
                    style="border-left: grey 1px solid;border-top:grey 1px solid;border-bottom: grey 1px solid ;border-collapse: collapse;height:39px;width: 20%;display: inline-block;vertical-align: middle;text-align: center;line-height: 35px;font-size: 16px"
                    ;>用户名:&nbsp;</label><input type="text" style="height: 35px;width: 75%;vertical-align: middle;"
                                               required placeholder="用户名" id="username" name="username"></div>
        </div>
        <div style="height: 30px;">
            <div style="margin: 0 auto;width: 400px;color: lightgray ;padding-left: 18px;" class="tishi"></div>
        </div>
        <div style="height: 40px">
            <div style="margin: 0 auto;height: 100%;width: 400px;text-align: center"><label
                    style="border-left: grey 1px solid;border-top:grey 1px solid;border-bottom: grey 1px solid ;border-collapse: collapse;height:39px;width: 20%;display: inline-block;vertical-align: middle;text-align: center;line-height: 35px;font-size: 16px"
                    ;>密码:&nbsp;</label><input type="text" style="height: 35px;width: 75%;vertical-align: middle;"
                                              required placeholder="密码" id="password" name="password"></div>
        </div>

        <div style="height: 30px;">
            <div style="margin: 0 auto;width: 400px;color: lightgray ;padding-left: 18px;" class="tishi2"></div>
        </div>
        <div style="height: 40px">
            <div style="margin: 0 auto;height: 100%;width: 400px;text-align: center"><label
                    style="border-left: grey 1px solid;border-top:grey 1px solid;border-bottom: grey 1px solid ;border-collapse: collapse;height:39px;width: 20%;display: inline-block;vertical-align: middle;text-align: center;line-height: 35px;font-size: 16px"
                    ;>重复密码:&nbsp;</label><input type="text" style="height: 35px;width: 75%;vertical-align: middle;"
                                                required placeholder="请重复一次" id="password2"></div>
        </div>
        <div style="height: 30px;"></div>
        <div style="height: 40px">
            <input style="display: none;" type="submit" id="sub" value="submit"/>
            <a href="#" class="denlu" onclick="sub()">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
        </div>
    </div>
</form>
